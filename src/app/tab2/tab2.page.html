<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title size="large">
      main
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>สถานะการให้บริการ</h1>
  
  <ion-card>
    <ion-row>
      <ion-col size="3">
      <ion-img src="https://www.online-uniform.com/wp-content/uploads/2017/01/SIze-man.png"></ion-img>
      </ion-col>
      <ion-col size="9">
        <ion-label>
          <h1>ชื่อ ทดสอบ</h1>
        </ion-label>
        <ion-button expand="block">แก้ไขข้อมูลส่วนตัว</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-list> 
    <ion-list-header>
      <ion-label>ประเภทการกู้ยืม</ion-label>
      <ion-fab-button size="small">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-list-header>

<ion-card>
  <ion-item-sliding>

      <ion-item-option onClick="favorite(item)">Favorite</ion-item-option>
      <ion-item-option color="danger" onClick="share(item)">Share</ion-item-option>
    </ion-item-options> -->

    <ion-item>
      <ion-label>ขอยื่นกู้ กรอ</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option onClick="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-card>
    
  </ion-list>




</ion-content>
